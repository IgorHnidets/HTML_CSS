<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="back">
    <h1 style="font-family: AkzidenzGrotesk;color: #00264d;font-size: 42px; padding: 40px 0 0 210px">LOGIN FORM</h1>
    <table>
        <tr>
            <th>
                <a rel="stylesheet" href="https://uk-ua.facebook.com/">
                <div class="btn1" style="margin: 80px 0 0 200px;font-family: 'Open Sans'">Login with Facebook</div>
                </a>
            </th>
            <th>
                <a rel="stylesheet" href="https://twitter.com/i/flow/login">
                    <div class="btn2" style="margin: 80px 0 0 10px;font-family: 'Open Sans'">Login with Twitter</div>
                </a>
            </th>
        </tr>
    </table>
    <form action="">
        <input  maxlength="35" name="user" id="user" required placeholder="username"><br><br>
        <input  maxlength="35" name="password" id="password" required placeholder="password"><br>
    </form>


    <table>
        <tr>
            <th><div style="color: white; font-family: 'Open Sans'">
                <input style="margin: 0 0 0 200px" type="checkbox" id="Rememberme">
                <label for="Rememberme">Remember me</label>
            </div>
            </th>

            <th>
                <a style="color: white; font-family: 'Open Sans';margin-left: 70px " rel="stylesheet" href="https://uk-ua.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgot your password?</a>
            </th>
        </tr>
    </table>
    <br>

    <a rel="stylesheet" href="https://uk-ua.facebook.com/">
        <div id="login">
            <a rel="stylesheet" href="https://uk-ua.facebook.com/" style="color: white;font-family: 'Open Sans'; text-decoration: none;font-weight: bold">Login</a></div><br>
    <table style="color: gray;font-family: 'Open Sans';font-size: 13px">
        <tr>
            <th><p style="margin-left: 300px;">Not a member?</p></th>
            <th><a rel="stylesheet" href="https://uk-ua.facebook.com/" style="color: #0080ff">Sign up now!</a></th>
        </tr>
    </table>


</body>
</html>
